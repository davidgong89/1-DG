<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" style="font-family:Tahoma, Geneva, sans-serif;">
	
	<!--<ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content></ion-content>
    </ion-pane>-->
	
	<!--for display-->
	<ion-nav-view animation="no-animation"></ion-nav-view>
	
	<!--PROFILE PAGE-->
	<script id="templates/profile.html" type="text/ng-template">	
      <ion-view title="David's Profile">
		<!--top bar-->
		<div class="bar bar-header bar-energized">
			 <button class="button button-icon icon ion-ios-paw" style="color:black;opacity:0.60" ng-click="loadHomePage()"></button>
			 <div class="h1 title" style="color:black;">David Gong</div>
			 <button class="button button-icon ion-ios-heart" style="color:black;opacity:0.60" ng-click="share()"></button>
		</div>
		
        <ion-content>	
			<br><br>
			
			<div align="center" style="margin-top:15px;margin-bottom:-14px;">
				<img src="img\davidgong.png" width="45%" class="radius"></img><br/>
			</div>
			
			<div class="card">
			  <div class="item item-divider">
			    <i class="ion-ios-star"></i>
				<b>Conqueror's Information</b>
			  </div>
			  <div class="item item-text-wrap">
				David is a friendly person who enjoys making friends. He loves to embrace challenges with optimism, knowing what whenever life brings him, his willingness to learn and adapt will empower him to deliver.
			  </div>
			</div>
			
			<div class="card">
			  <div class="item item-divider">
				<i class="ion-ios-star"></i>
				<b>Conquests in life</b>
			  </div>
			  <div class="item item-text-wrap">
					<li>Survived PSLE</li>
					<li>Survived O Levels</li>
					<li>Survived A Levels</li>
					<li>Survived Army</li>
					<li>Survived 3 years in Singapore Management University</li>
			  </div>
			</div>
			
			<div class="card">
			  <div class="item item-divider">
			    <i class="ion-ios-star"></i>
				<b>Important Quotes</b>
			  </div>
			  <div class="item item-text-wrap">
				<li>Never say die!</li>
				<li>Live today as your last!</li>
				<li>Trust in His provision in the midst of trials.</li>
			  </div>
			</div>
			
			<br><br>
        </ion-content>

		<!--bottom bar-->
		 <div class="tabs tabs-icon-only tabs-energized">
			  <a class="tab-item" ng-click="loadFb()">
				<i class="icon ion-social-facebook" style="color:black;opacity: 0.95"></i>
			  </a>
			  <a class="tab-item" ng-click="loadTwitter()">
				<i class="icon ion-social-twitter" style="color:black;opacity: 0.95"></i>
			  </a>
			  <a class="tab-item" ng-click="loadGooglePlus()">
				<i class="icon ion-social-googleplus" style="color:black;opacity: 0.95"></i>
			  </a>
		</div>
      </ion-view>
    </script>
  </body>
</html>
